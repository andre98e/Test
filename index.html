<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almuerzos de Mono George</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Firebase script moved to script.js module logic -->
</head>

<body>
    <div class="background-animation"></div>

    <div class="main-container">
        <!-- Mode Selector -->
        <div id="modeSelector" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
            <button id="onlineModeBtn" class="action-btn"
                style="background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; color: #fff;">üåê Online</button>
            <button id="offlineModeBtn" class="action-btn"
                style="background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; color: #fff;">üß™ Offline</button>
        </div>

        <header>
            <h1>Ruleta de Yorch</h1>
            <p>¬°Gira la ruleta y descubre el contenido del taper! <span id="connectionStatus"
                    style="font-size: 0.9rem; font-weight: bold;"></span></p>
        </header>

        <div class="content-grid">
            <!-- Left Column: Wheel & Controls -->
            <section class="wheel-section glass-panel">
                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    <div class="pointer"></div>
                </div>

                <div class="controls">
                    <div class="date-picker-group">
                        <label for="recordDate">Fecha del registro:</label>
                        <input type="date" id="recordDate" min="2020-01-01" max="2030-01-01">
                    </div>
                    <button id="spinBtn" class="primary-btn">¬°GIRAR!</button>
                </div>
            </section>

            <!-- Right Column: Settings & History -->
            <aside class="sidebar-section">
                <!-- Add Food -->
                <div class="glass-panel input-panel">
                    <h3>üçΩÔ∏è Opciones de Comida</h3>
                    <div class="input-group">
                        <input type="text" id="newFoodInput" placeholder="Nueva comida...">
                        <button id="addFoodBtn" class="icon-btn">+</button>
                    </div>
                    <ul id="foodList" class="scrollable-list">
                        <!-- Items injected by JS -->
                    </ul>
                </div>

                <!-- History -->
                <div class="glass-panel history-panel">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 0.5rem;">
                        <h3 style="border: none; margin: 0; padding: 0;">üìú Historial</h3>
                        <button id="clearHistoryBtn" class="delete-btn" style="font-size: 0.9rem; opacity: 0.8;"
                            title="Borrar todo el historial">‚ùå Limpiar</button>
                    </div>
                    <div class="table-wrapper">
                        <table id="historyTable">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Comida</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows injected by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2>¬°El ganador es!</h2>
            <div id="winnerDisplay" class="winner-text">...</div>
            <div class="modal-actions">
                <button id="acceptBtn" class="action-btn success">Aceptar ‚úÖ</button>
                <button id="retryBtn" class="action-btn warning">Girar de nuevo üîÑ</button>
                <button id="cancelBtn" class="action-btn danger">Cancelar ‚ùå</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
